# ArchitectAI Genarch Pipeline - Nginx Configuration
# For RunPod or any Linux VPS with Nginx
#
# Installation:
#   sudo cp deploy/nginx/nginx.conf /etc/nginx/sites-available/genarch
#   sudo ln -s /etc/nginx/sites-available/genarch /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

# Rate limiting zone (shared memory)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Upstream for Node.js server
upstream genarch_backend {
    server 127.0.0.1:3001;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.archiaisolution.pro;  # Change to your domain

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.archiaisolution.pro;  # Change to your domain

    # SSL certificates (use Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.archiaisolution.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.archiaisolution.pro/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.archiaisolution.pro/chain.pem;

    # SSL configuration (modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Request body size (for large payloads)
    client_max_body_size 20M;

    # Timeouts for long-running requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 600s;  # 10 minutes for long genarch jobs

    # CORS headers (handled by Node.js, but backup)
    # Note: These may conflict with Node.js CORS - adjust as needed
    # add_header Access-Control-Allow-Origin "https://www.archiaisolution.pro" always;
    # add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS" always;
    # add_header Access-Control-Allow-Headers "Content-Type, Authorization, x-api-key" always;

    # Genarch API endpoints with rate limiting
    location /api/genarch/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://genarch_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Geometry rendering endpoints
    location /api/render-geometry {
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://genarch_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other API endpoints
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://genarch_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint (no rate limit)
    location /api/health {
        proxy_pass http://genarch_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static artifact files (no auth needed if you want public access)
    # Uncomment if you want to serve artifacts directly
    # location /geometry-renders/ {
    #     alias /app/qa_results/geometry_jobs/;
    #     expires 1d;
    #     add_header Cache-Control "public, immutable";
    # }

    # Block access to sensitive paths
    location ~ /\. {
        deny all;
    }

    location ~ ^/(\.git|node_modules|\.env) {
        deny all;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
